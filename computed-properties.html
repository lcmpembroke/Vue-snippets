<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<div id="app">

        <h1>Original message: {{ message }}</h1>

        
        <h1>Reversed within the html section: {{ message.split('').reverse('').join('') }}</h1>
        
        <h1>Reversed within the script section: {{ reverseMessage }}</h1>        
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello from Durham'
        },
        computed: {
            reverseMessage() {
                return this.message.split('').reverse('').join('');
            }
        },
    })
</script>
