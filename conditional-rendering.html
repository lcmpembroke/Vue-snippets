<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<div id="app">
    <h1 v-if="isActive"> {{ name }} </h1>    
    <h1 v-else-if="name === 'Jordan'"> Hey there {{ name }}, how are you? </h1>  
    <h1 v-else> no user...isActive is: {{ isActive }} </h1>  
    
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            isActive: false,
            name: 'Jordan',
        }
    })
</script>
