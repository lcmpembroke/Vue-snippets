<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<div id="app">

    <!-- execute method from inside our component -->

    <posts inline-template>
        <h1 @click="display">HELLO</h1>
    </posts>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    
    // register a component by accessing Vue.component(), then give it some type of element name and the type of meta data wanted in the component
    // the name becomes the element tag name in the app div above
    // below template created in the back ticks...
    Vue.component('posts', {
        data() {
            return {

            }
        },

        methods: {
            
            display(){
                console.log('method display() called from within Vue.component.methods');
            }
        },
    });


    // instance of vue model
    new Vue({
        el: '#app',

    })
</script>
